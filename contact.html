<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us | ABC High School</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Main CSS -->
<link rel="stylesheet" href="style.css">
</head>

<body class="light-theme">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top light-nav">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
      <i class="fa-solid fa-school"></i> ABC High School
    </a>
  </div>
</nav>

<!-- CONTACT SECTION -->
<section class="contact-section container">
  <div class="row g-4">

    <!-- Contact Info -->
    <div class="col-md-5">
      <div class="contact-card">
        <h4>Contact Information</h4>
        <p><i class="fa-solid fa-location-dot"></i> Vill Dhopguri, PO Nachansali</p>
        <p><i class="fa-solid fa-phone"></i> +91 9XXXXXXXXX</p>
        <p><i class="fa-solid fa-envelope"></i> abcschool@gmail.com</p>
        <p><i class="fa-solid fa-clock"></i> Mon – Fri (9 AM – 4 PM)</p>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="col-md-7">
      <div class="contact-card">
        <h4>Send Us a Message</h4>

        <form>
          <div class="mb-3">
            <label>Your Name</label>
            <input type="text" class="form-control" required>
          </div>

          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label>Message</label>
            <textarea class="form-control" rows="4" required></textarea>
          </div>

          <button class="btn btn-light-glow">
            <i class="fa-solid fa-paper-plane"></i> Send Message
          </button>
        </form>

      </div>
    </div>

  </div>
</section>

<!-- MAP -->
<section class="container mt-5 mb-5">
  <div class="map-card">
    <iframe 
      src="https://www.google.com/maps?q=Assam&output=embed"
      width="100%" height="300" style="border:0;" loading="lazy">
    </iframe>
  </div>
</section>

<footer class="light-footer">
  <p>© 2026 ABC High School</p>
</footer>

</body>
</html>
