</head>

<body class="dark-theme">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top glass-nav">
  <div class="container">

    <!-- LOGO -->
    <a class="navbar-brand fw-bold" href="index.html">
      <i class="fa-solid fa-school"></i> Nanai Paria High School
    </a>

    <!-- TOGGLE BUTTON (MOBILE) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- MENU LINKS -->
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link text-white" href="index.html">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" href="faculty.html">Faculty</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" href="admission.html">Admission</a>

        <li class="nav-item">
          <a class="nav-link text-white" href="contact.html">Contact</a>
        </li>

      </ul>
    </div>

  </div>
</nav>


<!-- CONTACT SECTION -->
<section class="contact-section container">
  <div class="row g-4">

    <!-- Contact Info -->
    <div class="col-md-5">
      <div class="contact-card">
        <h4>Contact Information</h4>
        <p><i class="fa-solid fa-location-dot"></i> Vill Dhopguri, PO Nachansali</p>
        <p><i class="fa-solid fa-phone"></i> +91 9XXXXXXXXX</p>
        <p><i class="fa-solid fa-envelope"></i> abcschool@gmail.com</p>
        <p><i class="fa-solid fa-clock"></i> Mon – Sat (9 AM – 4 PM)</p>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="col-md-7">
      <div class="contact-card">
        <h4>Send Us a Message</h4>

        <form>
          <div class="mb-3">
            <label>Your name</label>
            <input type="text" class="form-control" required>
          </div>

          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label>Message</label>
            <textarea class="form-control" rows="4" required></textarea>
          </div>

          <button class="btn btn-glow">
            <i class="fa-solid fa-paper-plane"></i> Send Message
          </button>
        </form>

      </div>
    </div>

  </div>
</section>

<!-- MAP -->
<section class="container mt-5 mb-5">
  <div class="map-card">
    <iframe 
      src="https://www.google.com/maps?q=Assam&output=embed"
      width="100%" height="300" style="border:0;" loading="lazy">
    </iframe>
  </div>
</section>

<footer class="footer">
  <p>© 2026 Nanai Paria High School</p>
</footer>
