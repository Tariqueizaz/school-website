<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Admission | ABC High School</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top glass-nav">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
      <i class="fa-solid fa-school"></i> ABC High School
    </a>
  </div>
</nav>

<!-- ADMISSION FORM -->
<section class="container admission-section">
  <div class="admission-card">

    <h2><i class="fa-solid fa-user-graduate"></i> Student Admission</h2>
    <p class="text-muted">Fill the form carefully</p>

    <form id="admissionForm">

      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Student Name</label>
          <input type="text" name="student_name" class="form-control" required>
        </div>

        <div class="col-md-6 mb-3">
          <label>Father’s Name</label>
          <input type="text" name="father_name" class="form-control" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label>Class Applying For</label>
          <select name="class" class="form-control" required>
            <option value="">Select</option>
            <option>Class 6</option>
            <option>Class 7</option>
            <option>Class 8</option>
            <option>Class 9</option>
            <option>Class 10</option>
          </select>
        </div>

        <div class="col-md-4 mb-3">
          <label>Mobile Number</label>
          <input type="tel" name="mobile" class="form-control" required>
        </div>

        <div class="col-md-4 mb-3">
          <label>Email</label>
          <input type="email" name="email" class="form-control">
        </div>
      </div>

      <div class="mb-3">
        <label>Address</label>
        <textarea name="address" class="form-control" rows="3"></textarea>
      </div>

      <button class="btn btn-glow w-100">
        <i class="fa-solid fa-paper-plane"></i> Submit Application
      </button>

    </form>

  </div>
</section>

<footer class="footer">
  <p>© 2026 ABC High School</p>
</footer>

</body>
</html>
